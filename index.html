<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <!--FONTS-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>HASTURR</title>
  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="57">
    <!-- Main -->
    <main id="main">
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/login/login1.jpg" alt="slide1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/login/login2.jpg" alt="slide2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/login/login3.jpg" alt="slide3">
          </div>
          <form name="form" action="Login">
            <div class="overlay login-bg">
              <div class="container d-block">
                <div class="row align-items-center">
                  <div class="col text-center">
                    <h5 class="font-mod">Usuario</h5>
                    <input id="Id-user" class="mb-4" type="text" name="user" placeholder="Kodecamp">
  
                    <h5 class="font-mod">Contraseña</h5>
                    <input id="Id-pass" class="mb-4" type="password" name="pass" placeholder="123">
  
                    <div class="row mb-5">
                        <div class="col">
                          <input id="loginBtn" type="button" class="btn btn-hover" value="Iniciar Sesión">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer id="footer-container" class="text-center h-100">
      <div class="container p-4">
        <section class="mb-4">
          <a class="btn btn-sm btn-footer btn-light btn-floating m-1" href="https://www.facebook.com/" role="button">
              <img src="/images/footer/fb.svg" alt="in">
          </a> 
          <a class="btn btn-sm btn-footer btn-light btn-floating m-1" href="https://www.instagram.com/" role="button">
              <img src="/images/footer/ig.svg" alt="in">
          </a>
          <a class="btn btn-sm btn-footer btn-light btn-floating m-1" href="https://mx.linkedin.com/" role="button">
                <img src="/images/footer/in.svg" alt="in">
          </a>
          <a class="btn btn-sm btn-footer btn-light btn-floating m-1" href="https://github.com/" role="button">
              <img src="/images/footer/git.svg" alt="git">
          </a>
        </section>
      </div>
      <div class="text-center pb-3">
        © 2022 Copyright:
        <a class="text-white" href="index.html">HASTUR</a>
      </div>
    </footer>
  <!-- /Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="Js/login.js"></script>
  </body>
</html>
